# Site settings
title: Geny Macedo
email: geny_macedo@outlook.com
description: >-
  DevOps Engineer focused on automation, reliability, and building scalable cloud infrastructure.
github_username: gmacedo11
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: America/Mexico_City

include:
  - _pages

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Author profile
author:
  name   : "Geny Macedo"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "DevOps Engineer focused on automation, Kubernetes, and cloud infrastructure. Advocate for secure and scalable systems."
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/gmacedo11"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/genymacedo/"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://gmacedo11.github.io"

# Footer (limpio, sin redes personales)
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/gmacedo11"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/genymacedo/"

# Content defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Archives
category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/
